<div class="trezo-card bg-white dark:bg-[#0c1427] p-[20px] md:p-[25px] rounded-md">
    <div class="trezo-card-header mb-[20px] md:mb-[25px] flex items-center justify-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Top Collections
            </h5>
        </div>
    </div>
    <div class="trezo-card-content relative md:border-t md:border-b border-primary-50 dark:border-[#172036] md:py-[20px] md:py-[25px]" id="topCollectionsSlides">
        <owl-carousel-o [options]="topCollectionsSlides">
            <ng-template carouselSlide>
                <div class="flex items-center gap-[12px] mb-[22px]">
                    <div class="relative ltr:pr-[7px] rtl:pl-[7px]">
                        <img src="images/nfts/author.gif" class="rounded-full !w-[50px]" alt="author-image">
                        <img src="images/nfts/verified.svg" class="absolute !w-[20px] ltr:right-0 rtl:left-0 bottom-0" alt="verified">
                    </div>
                    <div>
                        <span class="font-semibold text-black dark:text-white inline-block mb-[3px]">
                            Christmas Eve
                        </span>
                        <span class="block text-gray-500 dark:text-gray-400 text-xs">
                            3250 Items
                        </span>
                    </div>
                </div>
                <div class="flex items-center gap-[15px]">
                    <div class="w-[100px] md:w-[120px] rounded-md shrink">
                        <img src="images/nfts/top-collection.gif" alt="top-collection-image" class="rounded-md">
                    </div>
                    <div class="grow-0">
                        <div class="font-semibold text-black dark:text-white text-md md:text-lg mb-[4px]">
                            Man Walking
                        </div>
                        <span class="block text-sm">
                            &#64;queensland
                        </span>
                    </div>
                </div>
                <a routerLink="." class="inline-block font-medium rounded-md mt-[22px] px-[13px] py-[6px] text-primary-500 border border-primary-500 transition-all hover:bg-primary-500 hover:text-white">
                    <span class="inline-block relative ltr:pl-[22px] rtl:pr-[22px]">
                        <i class="material-symbols-outlined !text-[22px] absolute ltr:-left-[4px] rtl:-right-[4px] top-1/2 -translate-y-1/2">
                            add
                        </i>
                        View Details
                    </span>
                </a>
            </ng-template>
            <ng-template carouselSlide>
                <div class="flex items-center gap-[12px] mb-[22px]">
                    <div class="relative ltr:pr-[7px] rtl:pl-[7px]">
