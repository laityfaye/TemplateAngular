<div class="trezo-card bg-white dark:bg-[#0c1427] p-[20px] md:p-[25px] rounded-md">
    <div class="trezo-card-header mb-[20px] sm:flex items-center justify-between">
        <div class="trezo-card-title mb-[10px] sm:mb-0">
            <h5 class="mb-[3px] md:mb-0 text-lg md:text-[20px]">
                Facebook Campaign Overview
            </h5>
            <p>
                Track campaign success at a glance!
            </p>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-dropdown relative">
                <button type="button" class="trezo-card-dropdown-btn inline-block rounded-md border border-gray-100 py-[5px] md:py-[6.5px] px-[12px] md:px-[19px] transition-all hover:bg-gray-50 dark:border-[#172036] dark:hover:bg-[#0a0e19]" (click)="toggleCardHeaderMenu()">
                    <span class="inline-block relative ltr:pr-[17px] ltr:md:pr-[20px] rtl:pl-[17px] rtl:ml:pr-[20px]">
                        {{ selectedTimeframe }}
                        <i class="ri-arrow-down-s-line text-lg absolute ltr:-right-[3px] rtl:-left-[3px] top-1/2 -translate-y-1/2"></i>
                    </span>
                </button>
                <ul class="trezo-card-dropdown-menu transition-all bg-white shadow-3xl rounded-md top-full py-[15px] absolute ltr:right-0 rtl:left-0 w-[195px] z-[5] dark:bg-dark dark:shadow-none" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="block w-full transition-all text-black ltr:text-left rtl:text-right relative py-[8px] px-[20px] hover:bg-gray-50 dark:text-white dark:hover:bg-black" (click)="onTimeframeChange('This Day')">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button type="button" class="block w-full transition-all text-black ltr:text-left rtl:text-right relative py-[8px] px-[20px] hover:bg-gray-50 dark:text-white dark:hover:bg-black" (click)="onTimeframeChange('This Week')">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button type="button" class="block w-full transition-all text-black ltr:text-left rtl:text-right relative py-[8px] px-[20px] hover:bg-gray-50 dark:text-white dark:hover:bg-black" (click)="onTimeframeChange('This Month')">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button type="button" class="block w-full transition-all text-black ltr:text-left rtl:text-right relative py-[8px] px-[20px] hover:bg-gray-50 dark:text-white dark:hover:bg-black" (click)="onTimeframeChange('This Year')">
                            This Year
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content">
        <span class="font-medium md:text-md relative ltr:pl-[22px] rtl:pr-[22px] text-black dark:text-white">
            <i class="ri-bookmark-line absolute ltr:left-0 rtl:right-0 top-1/2 -translate-y-1/2 text-danger-500 text-lg"></i>
            Summer Sale Boost
        </span>
        <div class="relative">
            <div class="ltr:-ml-[15px] rtl:-mr-[15px] -mb-[25px] mt-[5px] ltr:md:pr-[150px] rtl:md:pl-[150px]">
                <div id="facebook_campaign_chart"></div>
            </div>
            <div class="mt-[20px] md:mt-0 md:absolute ltr:right-0 rtl:left-0 md:top-1/2 md:-translate-y-1/2">
                <div class="flex gap-[9px] mb-[20px] md:mb-[25px] last:mb-0">
                    <div class="bg-primary-500 w-[10px] h-[10px] rounded-full"></div>
                    <div>
                        <span class="block font-medium text-black dark:text-white -mt-[5.3px]">
                            45,000
                        </span>
                        <span class="block text-xs">
                            Impressions
                        </span>
                    </div>
                </div>
                <div class="flex gap-[9px] mb-[20px] md:mb-[25px] last:mb-0">
                    <div class="bg-success-500 w-[10px] h-[10px] rounded-full"></div>
                    <div>
                        <span class="block font-medium text-black dark:text-white -mt-[5.3px]">
                            4,200
                        </span>
                        <span class="block text-xs">
                            Clicks
                        </span>
                    </div>
                </div>
                <div class="flex gap-[9px] mb-[20px] md:mb-[25px] last:mb-0">
                    <div class="bg-orange-500 w-[10px] h-[10px] rounded-full"></div>
                    <div>
                        <span class="block font-medium text-black dark:text-white -mt-[5.3px]">
                            9.3%
                        </span>
                        <span class="block text-xs">
                            CTR
                        </span>
                    </div>
                </div>
                <div class="flex gap-[9px] mb-[20px] md:mb-[25px] last:mb-0">
                    <div class="bg-purple-500 w-[10px] h-[10px] rounded-full"></div>
                    <div>
                        <span class="block font-medium text-black dark:text-white -mt-[5.3px]">
                            $5.50
                        </span>
                        <span class="block text-xs">
                            Cost Per Conversion
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
