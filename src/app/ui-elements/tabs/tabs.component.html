<!-- Breadcrumb -->
<div class="mb-[25px] md:flex items-center justify-between">
    <h5 class="mb-0">
        Tabs
    </h5>
    <ol class="breadcrumb mt-[12px] md:mt-0">
        <li class="breadcrumb-item inline-block relative text-sm mx-[13px] ltr:first:ml-0 rtl:first:mr-0 ltr:last:mr-0 rtl:last:ml-0">
            <a routerLink="/dashboard" class="inline-block relative ltr:pl-[22px] rtl:pr-[22px] transition-all hover:text-primary-500">
                <i class="material-symbols-outlined absolute ltr:left-0 rtl:right-0 !text-lg -mt-px text-primary-500 top-1/2 -translate-y-1/2">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item inline-block relative text-sm mx-[13px] ltr:first:ml-0 rtl:first:mr-0 ltr:last:mr-0 rtl:last:ml-0">
            UI Elements
        </li>
        <li class="breadcrumb-item inline-block relative text-sm mx-[13px] ltr:first:ml-0 rtl:first:mr-0 ltr:last:mr-0 rtl:last:ml-0">
            Tabs
        </li>
    </ol>
</div>

<!-- Tabs -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-[25px] mb-[25px]">
    <div class="trezo-card bg-white dark:bg-[#0c1427] p-[20px] md:p-[25px] rounded-md">
        <div class="trezo-card-header mb-[20px] md:mb-[25px] flex items-center justify-between">
            <div class="trezo-card-title">
                <h5 class="mb-0">
                    Basic Tabs
                </h5>
            </div>
        </div>
        <div class="trezo-card-content">
            <ul class="navs mb-[20px] border-b border-gray-100 dark:border-[#172036]">
                <li class="nav-item inline-block ltr:mr-[20px] rtl:ml-[20px]" [ngClass]="{'active': currentTab === 'tab1'}">
                    <button type="button" (click)="switchTab($event, 'tab1')" class="nav-link block pb-[8px] transition-all relative font-medium">
                        Tab 1
                    </button>
                </li>
                <li class="nav-item inline-block ltr:mr-[20px] rtl:ml-[20px]" [ngClass]="{'active': currentTab === 'tab2'}">
                    <button type="button" (click)="switchTab($event, 'tab2')" class="nav-link block pb-[8px] transition-all relative font-medium">
                        Tab 2
                    </button>
                </li>
                <li class="nav-item inline-block ltr:mr-[20px] rtl:ml-[20px]" [ngClass]="{'active': currentTab === 'tab3'}">
                    <button type="button" (click)="switchTab($event, 'tab3')" class="nav-link block pb-[8px] transition-all relative font-medium">
                        Tab 3
                    </button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane" id="tab1" *ngIf="currentTab === 'tab1'">
                    <p>
                        Tab 1 - Hello World!
                    </p>
                </div>
                <div class="tab-pane" id="tab2" *ngIf="currentTab === 'tab2'">
                    <p>
                        Tab 2 - Hello World!
                    </p>
                </div>
                <div class="tab-pane" id="tab3" *ngIf="currentTab === 'tab3'">
                    <p>
                        Tab 3 - Hello World!
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="trezo-card bg-white dark:bg-[#0c1427] p-[20px] md:p-[25px] rounded-md">
        <div class="trezo-card-header mb-[20px] md:mb-[25px] flex items-center justify-between">
            <div class="trezo-card-title">
                <h5 class="mb-0">
                    Icon Tabs
                </h5>
            </div>
        </div>
        <div class="trezo-card-content">
            <app-icon-tabs />
        </div>
    </div>
</div>
